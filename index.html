<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun, Kanade ðŸŽ‚âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #8e44ad;
    --accent: #ff9ff3;
    --glass: rgba(255,255,255,0.88);
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#1a0b2e,#4a235a,#8e44ad);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
}

/* INTRO */
#intro-overlay {
    position: fixed;
    inset: 0;
    background: #2c1e3a;
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    cursor: pointer;
    transition: opacity 1s ease;
}
#intro-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}
.intro-text {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0%,100% {opacity:.7}
    50% {opacity:1}
}

/* CARD */
.card {
    background: var(--glass);
    padding: 35px;
    border-radius: 24px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,.4);
    opacity: 0;
    transform: translateY(40px);
    transition: 1s ease;
    z-index: 10;
}
.card.active {
    opacity: 1;
    transform: translateY(0);
}

.img-wrapper {
    width: 200px;
    height: 200px;
    margin: 0 auto 20px;
    border-radius: 50%;
    padding: 8px;
    background: linear-gradient(45deg,#ff9ff3,#d2b4de);
    animation: hue 8s linear infinite;
}
@keyframes hue {
    to {filter:hue-rotate(360deg)}
}
.img-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
}

h1 {
    font-family: 'Playfair Display', serif;
    color: var(--primary);
}

.date {
    font-weight: 700;
    margin-bottom: 15px;
    color: var(--primary);
}

.message {
    line-height: 1.8;
    margin-bottom: 25px;
}

button {
    border: none;
    padding: 12px 24px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
}
.btn-main {
    background: linear-gradient(135deg,#8e44ad,#9b59b6);
    color: white;
}

/* PARTICLES */
.particle {
    position: absolute;
    pointer-events: none;
    z-index: 5;
}
.confetti {
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
}
@keyframes fall {
    to {transform: translateY(110vh) rotate(720deg)}
}
.heart {
    font-size: 22px;
    animation: fly linear forwards;
}
@keyframes fly {
    to {transform: translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div id="intro-overlay" onclick="startExperience()">
    <div class="intro-text">Sebuah Melodi Untukmu</div>
    <div style="opacity:.7;margin-top:10px">(Ketuk layar)</div>
</div>

<div class="card" id="card">
    <div class="img-wrapper">
        <img src="kanade.jpg" onerror="this.src='https://picsum.photos/300'">
    </div>

    <h1>ðŸŽ‚ Selamat Ulang Tahun, Kanade ðŸŽ¶</h1>
    <div class="date">10 Februari 2026</div>

    <div class="message">
        <b>Selamat ulang tahun, Kanade.</b><br>
        Semoga setiap nada yang kamu ciptakan selalu membawa ketenangan.
        <br><br>
        <i>"Kamu adalah suara yang tidak berteriak, tapi selalu tinggal di hati."</i>
        <br><br>
        <b>Teruslah bermusik dan bersinar.</b>
    </div>

    <button class="btn-main" onclick="celebrate()">âœ¨ Rayakan!</button>
</div>

<script>
const card = document.getElementById("card");

function startExperience() {
    document.getElementById("intro-overlay").classList.add("hidden");
    setTimeout(() => card.classList.add("active"), 500);

    // ledakan awal
    for(let i=0;i<30;i++) setTimeout(createConfetti,i*40);
    for(let i=0;i<10;i++) setTimeout(createHeart,i*80);
}

// AUTO EFFECT
setInterval(createConfetti, 900);
setInterval(()=>{ if(Math.random()>0.6) createHeart(); },1500);

function createConfetti() {
    const c = document.createElement("div");
    c.className = "particle confetti";
    c.style.left = Math.random()*100+"vw";
    c.style.top = "-10px";
    c.style.background =
        ["#ff9ff3","#feca57","#54a0ff","#ffffff"]
        [Math.floor(Math.random()*4)];
    c.style.animationDuration = (Math.random()*2+3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
}

function createHeart() {
    const h = document.createElement("div");
    h.className = "particle heart";
    h.innerHTML = "ðŸ’œ";
    h.style.left = Math.random()*100+"vw";
    h.style.bottom = "-20px";
    h.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}

function celebrate() {
    for(let i=0;i<40;i++) setTimeout(createConfetti,i*25);
    for(let i=0;i<15;i++) setTimeout(createHeart,i*60);
}
</script>

</body>
</html>
